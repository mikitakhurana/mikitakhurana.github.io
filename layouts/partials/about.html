{{ if .Site.Data.homepage.about.enable }}
<section class="section rad-animation-group pb-0 my-auto" id="about">
  <div class="container rad-fade-down mb-4">
     <div class="row d-flex flex-column-reverse flex-md-row">
        <div class="col-12 my-auto my-auto">
          <h2>{{ .Site.Data.homepage.about.title }}</h2>
          <p class="lead">
            {{ .Site.Data.homepage.about.content | safeHTML }}
          </p>
          <a
            href="{{ .Site.Data.homepage.about.button.URL | absURL }}"
            target="_blank"
            class="btn btn-primary"
          >
            <i class="{{ .Site.Data.homepage.about.button.icon }}"></i>
            {{ .Site.Data.homepage.about.button.btnText }}
          </a>
        </div>
      </div>
  </div>
  <div class="container rad-fade-down">
    <!-- Add rows for research -->
    <ul style="padding-inline-start: 0px;">
      {{ range .Site.Data.homepage.about.items }}
        <li>
          <div>
            <h5 class="font-weight-bolder">{{ .title }}</h5>
            <p>{{ .description }}</p>
          </div>
        </li>
      {{ end }}
    </ul>
  </div>
</section>
{{ end }}
